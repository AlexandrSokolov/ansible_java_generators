---
- name: "Add `app_config` module to the parent pom.xml"
  include_role:
    name: insert_text_after_another
  loop_control:
    loop_var: cs_itaa_txt_item
  with_items:
    - path: "{{ app_basedir }}/pom.xml"
      insert_after: |
        <module>commons_test</module>
      insert_text: |4
              <module>app_config</module>
